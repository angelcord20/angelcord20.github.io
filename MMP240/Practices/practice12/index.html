 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Slideshow</title>
 	<script type="text/javascript" src="gallery.js"></script>
 	<link rel="stylesheet" href="container.css">
 </head>
 <body>
 	<div class="container">
 	<div class="slideshow">
 	<a href="#" class="slide-back" onclick="slideshowBack(); return false;">
 	<img src="back.png" alt="back" width="40" height="40">
 </a>
 	<!-- place the first image here -->
 	<img src="slidesl.jpg" alt="" id="mypic">
 	<a href="#" class="slide-next" onclick="slideshowUp(); return false;">
 	<img src="next.png" alt="next" width="40" height="40"></a>
 	</div> <!-- #slide -->
 </div> <!-- #container -->
</body>
</html>
